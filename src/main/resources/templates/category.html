<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragment/head::headFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/category.css(ver=${#calendars.createNow()})}">
    <script defer th:src="@{/js/category.js(ver=${#calendars.createNow()})}"></script>
</head>
<body>
    <th:block th:replace="fragment/navigator::navigator"></th:block>
    <div class="head-div">
        <p id="category">Category</p>
        <p id="directory"></p>
    </div>
    <div class="card-frame container clickable">
        <p id="card-title">Q.</p>
        <p class="text" id="card-text"></p>
        <p style="display: none" id="card-question"></p>
        <p style="display: none" id="card-answer"></p>
    </div>
    <div class="prev">
        <button class="clickable" type="button" id="prev"><<</button>
    </div>
    <div class="next">
        <button class="clickable" type="button" id="next">>></button>
    </div>
    <div class="indicator">
        <text id="now">1</text>/<text id="total"></text>
    </div>
    <script th:inline="javascript">
        var dto = [[${cardDtoList}]];
        var categoryDto = [[${categoryDtoList}]];
    </script>
</body>
</html>
