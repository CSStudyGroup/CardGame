<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragment/head::headFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/category.css(ver=${#calendars.createNow()})}">
    <script defer th:src="@{/js/category.js(ver=${#calendars.createNow()})}"></script>
</head>
<body>
    <th:block th:replace="fragment/navigator::navigator"></th:block>
    <div class="info">
        <p id="directory"></p>
    </div>
    <div class="container">
        <p class="text" id="text"></p>
        <p style="display: none" id="question"></p>
        <p style="display: none" id="answer"></p>
    </div>
    <div class="prev">
        <button type="button" id="prev"><<</button>
    </div>

        <button type="button" id="next">>></button>
    </div>
    <div class="indicator">
        <text id="now">1</text>/<text id="total"></text>
    </div>
    <script th:inline="javascript">
        var dto = [[${cardDtoList}]];
    </script>
</body>
</html>
