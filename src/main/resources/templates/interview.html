<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragment/head::headFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/interview.css(ver=${#calendars.createNow()})}">
    <script defer th:src="@{/js/interview.js(ver=${#calendars.createNow()})}"></script>
</head>
<body>
    <th:block th:replace="fragment/navigator::navigator"></th:block>
    <p class="headTitle" id="interview"></p>
    <div class="container clickable">
        <p class="text" id="text"></p>
        <p style="display: none" id="question"></p>
        <p style="display: none" id="answer"></p>
    </div>
    <div class="finish">
        <button class="clickable" type="button" id="finish">끝내기</button>
    </div>
    <div class="next">
        <button class="clickable" type="button" id="next">다음 문제</button>
    </div>
    <dialog class="dialog">
        <h2 class="caution">정말로 끝내시겠습니까?</h2><br><br>
        <button class="end clickable" type="reset">끝내기</button>
        <button class="cancel clickable" type="reset">취소</button>
    </dialog>
    <script th:inline="javascript">
        var dto = [[${cardDtoList}]];
    </script>
</body>
</html>
