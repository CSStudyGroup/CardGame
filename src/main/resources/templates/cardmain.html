<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment/head::headFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/cardmain.css(ver=${#calendars.createNow()})}">
    <link rel="stylesheet" th:href="@{/css/card.css(ver=${#calendars.createNow()})}">
    <script defer th:src="@{/js/cardmain.js(ver=${#calendars.createNow()})}"></script>
</head>

<body>
<th:block th:replace="fragment/navigator::navigator"></th:block>
<div class="cardmain-body">
    <div class="category-container">
        <div class="card-category-frame" th:each="categoryDto: ${ categoryDtoList }"
             th:attr="onclick=|location.href='/card/category?keyword=${ categoryDto.cid }'|"
             th:insert="fragment/card::cardFragment(
                cardId='category_',
                content=~{::.card-category-content},
                width=200,
                height=100,
                classlist='card-category')">
            <div class="card-category-content">
                <p class="category-name" th:text="${ categoryDto.cname }"></p>
                <p class="category-count" th:text="${ categoryDto.cnt }"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
